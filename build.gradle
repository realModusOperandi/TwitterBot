    mavenCentral()
}

dependencies {
   
    runtime group:'com.github.scribejava', name:'scribejava-apis', version: '4.1.1'
    
    compile 'javax:javaee-api:7.0'
    compile group:'com.github.scribejava', name:'scribejava-apis', version: '4.1.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}